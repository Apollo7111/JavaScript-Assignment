<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>
<script>
    'use strict';
    let number = prompt("Enter a number:");
    let list = [];
    // list.push(number);
    // console.log(number);
    // console.log(Boolean(list.find(n => n === number) === undefined));
    while (Boolean(list.find(n => n === number) === undefined)){
        list.push(number);
        number = prompt("Enter a number:");
    }
    window.alert(`${number} already entered!`);
    list.sort(function(a, b){return a - b});
    document.querySelector("#target").innerHTML = list;
</script>
</body>
</html>
