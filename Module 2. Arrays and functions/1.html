<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>
<script>
    'use strict';
    const numbers = [];
    for (let i = 1; i <= 5; i++) {
        const input = prompt(`Enter number ${i}:`);
        numbers.push(parseFloat((input)));
    }
    for (let i = numbers.length - 1; i >= 0; i--) {
    document.querySelector('#target').innerHTML += `${numbers[i]}<br>`;
        
    }
</script>
</body>
</html>
