<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>
<script>
    'use strict';
    const target = document.querySelector('#target');

    const n = parseInt(prompt('How many participants?'));
    const people = [];
    for (let i = 0; i < n; i++) {
        const name = prompt(`Participant ${i + 1}:`);
        people.push(name);
    }
    people.sort((a, b) => a.localeCompare(b));
    target.innerHTML = '<h2>Participants</h2><ol>' + people.map(x => `<li>${x}</li>`).join('') + '</ol>';

</script>
</body>
</html>
