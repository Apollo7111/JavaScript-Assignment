<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>
<script>
    'use strict';
    let interations = prompt("How many times should I throw the dice?");
    let sum = null;
    for (let i = 0; i < interations; i++) {
        sum += Math.floor(Math.random() * 6) + 1;;
    }

    document.querySelector('#target').innerHTML = `The sum of all dice rolls is ${sum}.`;
</script>
</body>
</html>
