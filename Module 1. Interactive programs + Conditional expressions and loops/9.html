<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>
<script>
    'use strict';
    function isPrime(n) {
  if (n <= 1){
    return 'is not a prime number';
  }

  for (let i = 2; i < n; i++)
    if (n % i == 0){
      return 'is not a prime number';
    }

  return 'is a prime number';
}

    let number = parseInt(prompt("Enter a number:"));
    document.querySelector('#target').innerHTML = `${number} ${isPrime(number)}.`;

</script>
</body>
</html>
