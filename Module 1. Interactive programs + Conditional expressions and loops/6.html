<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>
<script>
    'use strict';
    let check = confirm("Should I calculate the square root?");
    if(check) {
        let num = prompt("Enter a number")
        document.querySelector('#target').innerHTML = `The squre root of ${num} is ${Math.sqrt(num).toFixed(2)}.`;

    } else {
        document.querySelector('#target').innerHTML = `The square root is not calculated.`;
    }
</script>
</body>
</html>
